<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
</head>

<body>


    <div class="hero">

        <div class="bg">
            <h2>IP Address Tracker</h2>
            <form>
                <input class="input" type="text" placeholder="Search for any IP address or domain">
                <button class="btn"><i class="fa fa-angle-right"></i></button>
            </form>
        </div>

        <div class="ip-details">
            <div class="firstDiv">
                <p>ADDRESS</p>
                <p class="address">8.8.8.8</p>
            </div>

            <span></span>

            <div class="secondDiv">
                <p>LOCATION</p>
                <p class="location">California</p>
            </div>

            <span></span>

            <div class="thirdDiv">
                <p>TIMEZONE</p>
                <p class="timezone">UTC-07:00</p>
            </div>

            <span></span>

            <div class="fourthDiv">
                <p>ISP</p>
                <p class="isp">Google LLC</p>
            </div>
        </div>
    </div>

    <main>
        <div id="map">

        </div>
    </main>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <script src="script.js"></script>
</body>

</html>
